<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app">
    <header class="about">
      <img src="./eisenhower-matrix.jpg" alt="matrix" class="about__img">
      <a 
        class="about__info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add">
        <h3 class="add__title label title">Add Item</h3>
        <div class="add__wrapper">
          <input id="new-task" class="add__task task task-input" type="text">
          <button class="add__btn btn">Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="incomplete__title title">Todo</h3>
        <ul class="incomplete__list task-list" id="incomplete-tasks">
          <li class="incomplete__item task-item">
            <input class="incomplete__input task-input" type="checkbox">
            <label class="incomplete__label task label">Pay Bills</label>
            <input type="text" class="incomplete__task task task-input">
            <button class="incomplete__edit-btn edit btn">Edit</button>
            <button class="incomplete__delete-btn delete btn">
              <img class="incomplete__img delete-img" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="incomplete__item task-item edit-mode">
            <input class="incomplete__input task-input" type="checkbox">
            <label class="incomplete__label task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="incomplete__task task task-input">
            <button class="incomplete__edit-btn edit btn">Save</button>
            <button class="incomplete__delete-btn delete btn">
              <img class="incomplete__img delete-img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete">
        <h3 class="complete__title title">Completed</h3>
        <ul class="complete__list task-list" id="completed-tasks">
          <li class="complete__item task-item">
            <input class="complete__input task-input" type="checkbox" checked>
            <label class="complete__label task label task-completed">See the Doctor</label>
            <input type="text" class="complete__task task task-input">
            <button class="complete__edit-btn edit btn">Edit</button>
            <button class="complete__delete-btn delete btn">
              <img class="complete__img delete-img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
